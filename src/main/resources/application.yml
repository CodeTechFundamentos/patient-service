server:
  port: 8082
spring:
  application:
    name: patient-service
  datasource:
    url: jdbc:postgresql://localhost:5432/patient-service
    username: postgres
    password: 123
    driver-class-name: org.postgresql.Driver
  jpa:
    database: postgresql
    hibernate:
      ddl-auto: update
    generate-ddl: true
    show-sql: true
    properties:
      hibernate:
        jdbc:
          lob:
            non_contextual_creation: true
  config:
    import:
      optional:configserver:http://localhost:9196